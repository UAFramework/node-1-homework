<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Todo List</h1>

  <!-- Container for adding new todos -->
  <div id="newTodoContainer">
      <input type="text" id="newTodoInput" placeholder="Enter todo title">
      <button id="addTodoButton" type="button">Add Todo</button>
      <button id="removeCompletedButton" type="button">Remove Completed Task</button>
       <!-- Todo List -->
       <ul id="todoList">
        <!-- Todos will be dynamically added here -->
    </ul>

</body>
<script src="script.js"></script>
</html>
