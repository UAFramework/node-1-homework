<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>

    <body>
        <div id="root">
            <main>
                <h1>Todo List</h1>

                <!-- Container for adding new todos -->
                <div id="newTodoContainer">
                    <input type="text" id="newTodoInput" placeholder="Enter todo title">
                    <button ref="add-new-todo">Add Todo</button>
                </div>
        
                <!-- Todo List -->
                <ul id="todoList">
                    <!-- Todos will be dynamically added here -->
                </ul>

            </main>
        </div>
    </body>
    <script src="script.js"></script>
</html>
